<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storyfinder</title>
    <style>
        body {
            width:100%;
            margin: 0;
            padding: 0;
        }
        #button-parse {
            background-color: #4CAF50;
        }
        #button-parse:hover {
            background-color: #45a049;
        }
        #button-sidebar {
            background-color: dodgerblue;
        }
        #button-sidebar:hover {
            background-color: #2573ff;
        }
        #button-readability {
            background-color: #ffab13;
        }
        #button-readability:hover {
            background-color: #ff9421;
        }
        button {
            width: 140px;
            color: white;
            padding: 14px 20px;
            margin: 8px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            height: 25px;
            margin: 8px 5px;
            line-height:25px;
        }

        /* Hide the browser's default checkbox */
        .container input {
            position: absolute;
            opacity: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 4px;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <label class="container">Highlighting<input type="checkbox" id="checkbox-highlight"><span class="checkmark"></span></label>
    <button id="button-parse" type="button">Parse This Site</button>
    <button id="button-sidebar" type="button">Toggle Sidebar</button>
    <button id="button-readability" type="button">Readability</button>
    <script src="menu.js"></script>
</body>
</html>
