<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            input[type=text], select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type=submit] {
                width: 100%;
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            input[type=submit]:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <form>
            <label for="server">Server Url:</label>
            <input type="text" id="server" name="server-url" placeholder="Server Connection...">

            <input type="submit" value="Save"/>
        </form>
        <script src="options.js"></script>
    </body>
</html>
